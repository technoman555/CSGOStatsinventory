<!doctype html>
<html>
    <head>
        <title>CSGO Market Book</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
    </head>
  <body>
  <a href="/" class="btn btn-info" role="button">Home</a>
  <div class="container">
      <div class="row">
    {% for x in range(count) %}
    <div class="gunCard col-md-1 center">
        <p>{{name[x]}}</p>
      <img src="http://cdn.steamcommunity.com/economy/image/{{list[x]}}" height="100px" width="100px">
        <p>${{price[x]}}</p>
    </div>
  {% endfor %}
      </div>
    </div>
  </body>
</html>
